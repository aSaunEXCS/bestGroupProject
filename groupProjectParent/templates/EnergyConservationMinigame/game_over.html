<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="content">
        <h1>⏳ Time's Up! ⏳</h1>
        <p>You ran out of time before turning off all devices.</p>
        <form action="{% url 'reset_game' %}" method="post">
            {% csrf_token %}
            <button type="submit">Try Again</button>
        </form>
    </div>
</body>
</html>
