<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Available Quizzes</h1>
  <ul>
    {% for quiz in quizzes %}
      <li>
        <a href="{% url 'quiz-detail' quiz.id %}">{{ quiz.title }}</a>
      </li>
    {% empty %}
      <p>No quizzes available.</p>
    {% endfor %}
  </ul>
</body>
</html>
